<html>
  
  <head>
    <title>Pac-man</title>
  </head>
  <body>
    <img
      id="PacMan"
      src="images/PacMan1.png"
      width="200"
      onclick="Run()"
      style="position: absolute"
    />

   <script>
var pos = 0;
let pageWidth = window.innerWidth;
const pacArray = [
  ['https://github.com/sarahsomers/sarahsomers.github.io/blob/main/PacMan1.png', 'https://github.com/sarahsomers/sarahsomers.github.io/blob/main/PacMan2.png'],
  ['https://github.com/sarahsomers/sarahsomers.github.io/blob/main/PacMan3.png', 'https://github.com/sarahsomers/sarahsomers.github.io/blob/main/PacMan4.png'],
];
var direction = 0;
var focus = 0;

function Run() {
  let img = document.getElementById("PacMan");
  let imgWidth = img.width;
  focus = (focus + 1) % 2;
  direction = checkPageBounds(direction, imgWidth, pos, pageWidth);
  img.src = pacArray[direction][focus];
  if (direction) {
    pos -= 20;
    img.style.left = pos + "px";
  } else {
    pos += 20;
    img.style.left = pos + "px";
  }
}
setInterval(Run, 300);

function checkPageBounds(direction, imgWidth, pos, pageWidth) {
  if (direction == 0 && pos + imgWidth > pageWidth) direction = 1;
  if (direction == 1 && pos < 0) direction = 0;

  return direction;
}

module.exports = {checkPageBounds};
    
      </script>
    
  </body>
</html>
